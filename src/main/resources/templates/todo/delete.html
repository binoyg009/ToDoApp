<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>ToDo List</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <script src="http://localhost:35729/livereload.js"></script>
   </head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
         <h2>TODO </h2>
         <div class="d-flex">
            <form action="/logout" method="post">
               <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token }" />
               <input class="btn btn-outline-success" type="submit" value ="Signout" />
            </form>
         </div>
      </nav>
      <div class="container-sm">
         <h3 class=".navbar-brand">TODO DELETE</h3>
         <form th:action="@{delete}" method="post" th:object="${todo}" >
            <input type="hidden" id="id" name="id" th:value="*{id}" />
            <div class="form-group">
               <label for="todoName">ToDo</label>
               <input type="text" class="form-control" id="todoName" name="todoName" th:value="*{todoName}" disabled="true">
            </div>
            <div class="form-group">
               <label for="todoDesc">ToDo Description</label>
               <textarea  class="form-control" id="todoDescription" name="todoDescription" th:text="*{todoDescription}" disabled="true"></textarea>
            </div>
            <label for="todoName">Last Updated : </label>    <label><span th:text="*{todoDate}"></span></label>
                        <br/>
            
            <input type="submit" class="btn btn-outline-success" value="Delete">
            <a class="btn btn-info" href="todolist" role="button">Cancel</a>    
         </form>
      </div>
   </body>
</html>
